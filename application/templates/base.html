{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block title %} Title {% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">HOME</a>
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Link 1</a>
            <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Link 2</a>
            <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Link 3</a>
            <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Link 4</a>
            <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Link 5</a>
        </div>
    </div>
</nav>
{% endblock %}

{% block content %}
<div class="container">
    {% block page_content %} {% endblock %}

</div>
{% endblock %}
